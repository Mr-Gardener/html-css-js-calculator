<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  <section class="calculator">
    <form action="">
        <input type="text" class="screen">
    </form>

    <div class="buttons">
        <button class="yellow" data-num="*">*</button>
        <button class="yellow" data-num="/">/</button>
        <button class="yellow" data-num="-">-</button>
        <button class="yellow" data-num="+">+</button>

        <button class="white" data-num="9">9</button>
        <button class="white" data-num="8">8</button>
        <button class="white" data-num="7">7</button>
        <button class="white" data-num="6">6</button>
        <button class="white" data-num="5">5</button>
        <button class="white" data-num="4">4</button>
        <button class="white" data-num="3">3</button>
        <button class="white" data-num="2">2</button>
        <button class="white" data-num="1">1</button>
        <button class="white" data-num="0">0</button>
        <button class="white" data-num=".">.</button>

        <button class="green">=</button>
        <button class="red">C</button>
        
    </div>
  </section>
</body>
</html>
