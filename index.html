<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  <section class="calculator">
    <form action="">
        <input type="text" class="screen">
    </form>

    <div class="buttons">
        <button class="yellow">*</button>
        <button class="yellow">/</button>
        <button class="yellow">-</button>
        <button class="yellow">+</button>

        <button class="white">9</button>
        <button class="white">8</button>
        <button class="white">7</button>
        <button class="white">6</button>
        <button class="white">5</button>
        <button class="white">4</button>
        <button class="white">3</button>
        <button class="white">2</button>
        <button class="white">1</button>
        <button class="white">0</button>
        <button class="white">.</button>

        <button class="green">=</button>
        <button class="red">C</button>
        
    </div>
  </section>
</body>
</html>
